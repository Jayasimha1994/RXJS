<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
</head>
<body>
    <button id="b1">Click X</button>
    <script src="https://unpkg.com/@reactivex/rxjs@5.5.7/dist/global/Rx.js"></script>
</body>
</html>
<script>
    var button = document.querySelector('button');
    Rx.Observable.fromEvent(button, 'click')
    .subscribe(
    (value) => {
        console.log("X position of cursor" + value.clientX);
        console.log("Y position of cursor" + value.clientY);
    });
</script>
