<!DOCTYPE html>
<html>
<body>
    <button>Click</button>
    <script src="https://unpkg.com/@reactivex/rxjs@5.5.7/dist/global/Rx.js"></script>
</body>
</html>
<script>
    var subject = new Rx.Subject();

    subject.subscribe({
        next: (v) => console.log('observerA: ' + v)
    });
    subject.subscribe({
        next: (v) => console.log('observerB: ' + v)
    });

    subject.next(1);
    subject.next(2);
</script>
